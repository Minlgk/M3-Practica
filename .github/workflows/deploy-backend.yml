name: Deploy Backend to Azure

on:
  push:
    branches:
      - main  # cambia esto si usas otra rama

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend  # ðŸ‘ˆ Cambia esto segÃºn la carpeta real

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # (O puedes quitar esta lÃ­nea si tu backend no requiere build)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: veterinaria-backend
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
